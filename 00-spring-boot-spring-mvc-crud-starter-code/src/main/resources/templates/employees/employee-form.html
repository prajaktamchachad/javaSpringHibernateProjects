<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
</head>


<div class ="container">
<h3> Employee Directory</h3>
<p class="h4 mb-4">Save Employee</p>

<form action="#" th:action=" @{/employees/save}" th:object="${employee}" method="POST">

<!-- Add hidden form field to handle the update -->
<input type="hidden" th:field="*{id}">

<input type ="text" th:field="*{firstName}"
 class="form-control mb-4 w-50" placeholder="First Name">
 
 
<input type ="text" th:field="*{lastName}"
 class="form-control mb-4 w-50" placeholder="Last Name">
 
 
<input type ="text" th:field="*{email}"
 class="form-control mb-4 w-50" placeholder="Email">
 
<button type="submit" class ="btn btn-info col-2 ">Save</button>

</form>

<hr>
<a th:href="@{employees/list}"> Back to Employee List</a>

</div>
</html>
